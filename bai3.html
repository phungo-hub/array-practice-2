<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ lớn của mảng: ");
    let arr = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        let el = prompt("Nhập phần tử: ");
        arr.push(el);
    }

    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(parseInt(arr[i]))) {
            count += 1;
        }
    }
    document.write("Ký tự số: " + count);
</script>
</body>
</html>
